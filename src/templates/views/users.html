{% extends "base.html" %}
{% block title %}Users{% endblock %}

{% block content %}
    <h1>Users</h1>
    <ul>
        {% for user in users %}
            <li>
                <a href="{{ url_for('user_detail', user_id=user.id) }}">{{ user.username }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
